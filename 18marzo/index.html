<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personaggi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="addCharacter">
        <h2>Aggiungi un nuovo personaggio:</h2>
        <div class="item">
          <label for="name">Nome:</label>
          <input placeholder="Es: Timmy Turner" type="text" id="name">
        </div>
        <div class="item">
          <label for="universe">Universo:</label>
          <input placeholder="Es: Due Fantagenitori" type="text" id="universe">
        </div>
        <button id="add">+ Aggiungi</button>
      </div>


      <div class="cardSection">
        <div>
          <h2>Personaggi fittizi:</h2>  
          <label for="search">Cerca tra i risultati </label>
          <input type="text" id="search">
        </div>
        <div class="cards"></div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
